<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - CodeMate AI</title>
    <link rel="icon" type="image/png" href="/CodeMate_AI.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1e1f20;
            --primary-text-color: #e3e3e3;
            --secondary-text-color: #bdc1c6;
            --accent-color: #8ab4f8;
            --border-color: #3c4043;
            --error-bg-color: #f28b82;
            --error-text-color: #202124;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: var(--surface-color);
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
        }

        .login-header h1 {
            color: var(--accent-color);
            font-size: 28px;
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: var(--secondary-text-color);
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--primary-text-color);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text-color);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input::placeholder {
            color: var(--secondary-text-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--secondary-text-color);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .google-btn:hover {
            background: #f8f9fa;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 24px;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .toggle-mode a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(242, 139, 130, 0.2);
            color: var(--error-bg-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 3px solid var(--error-bg-color);
        }

        .success-message {
            background: rgba(129, 201, 149, 0.2);
            color: #81c995;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 3px solid #81c995;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-code"></i>
                </div>
                <h1>CodeMate AI</h1>
                <p id="mode-title">Đăng nhập vào tài khoản của bạn</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="auth-form">
                <div class="form-group" id="name-group" style="display: none;">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" id="full-name" placeholder="Nguyễn Văn A">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="email@example.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required placeholder="Hãy nhập mật khẩu của bạn!" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    <span id="btn-text">Đăng nhập</span>
                </button>
            </form>

            <div class="divider">
                <span>HOẶC</span>
            </div>

            <div id="g_id_onload"
                 data-client_id="18633277470-dn4pk1979t9cs317fd4gsno1l9rb335b.apps.googleusercontent.com"
                 data-callback="handleGoogleLogin"
                 data-auto_prompt="false">
            </div>

            <button class="google-btn" id="google-signin-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Đăng nhập với Google
            </button>

            <div class="toggle-mode">
                <span id="toggle-text">Chưa có tài khoản?</span>
                <a href="#" id="toggle-link">Đăng ký ngay</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const fullNameInput = document.getElementById('full-name');
        const nameGroup = document.getElementById('name-group');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const modeTitle = document.getElementById('mode-title');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        let isLoginMode = true;
        
        // Toggle giữa login và register
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                modeTitle.textContent = 'Đăng nhập vào tài khoản của bạn';
                btnText.textContent = 'Đăng nhập';
                toggleText.textContent = 'Chưa có tài khoản?';
                toggleLink.textContent = 'Đăng ký ngay';
                nameGroup.style.display = 'none';
                fullNameInput.removeAttribute('required');
            } else {
                modeTitle.textContent = 'Tạo tài khoản mới';
                btnText.textContent = 'Đăng ký';
                toggleText.textContent = 'Đã có tài khoản?';
                toggleLink.textContent = 'Đăng nhập';
                nameGroup.style.display = 'block';
                fullNameInput.setAttribute('required', 'required');
            }
            
            hideMessages();
        });
        
        // Xử lý submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const fullName = fullNameInput.value.trim();
            
            if (!email || !password) {
                showError('Vui lòng điền đầy đủ thông tin');
                return;
            }
            
            if (!isLoginMode && !fullName) {
                showError('Vui lòng nhập họ và tên');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';
                const body = isLoginMode
                    ? { email, password }
                    : { email, password, full_name: fullName || email.split('@')[0] };
                
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (isLoginMode) {
                        // Login thành công - chuyển đến trang chat
                        showSuccess('Đăng nhập thành công! Đang chuyển hướng...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        // Register thành công - chuyển sang login
                        showSuccess('Đăng ký thành công! Vui lòng đăng nhập.');
                        setTimeout(() => {
                            toggleLink.click();
                            emailInput.value = email;
                            passwordInput.value = '';
                        }, 1500);
                    }
                } else {
                    showError(data.error || 'Có lỗi xảy ra. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError('Lỗi kết nối đến server. Vui lòng kiểm tra kết nối.');
            } finally {
                setLoading(false);
            }
        });
        
        // Xử lý Google Login
        window.handleGoogleLogin = async (response) => {
            setLoading(true);
            hideMessages();
            
            try {
                const res = await fetch(`${API_URL}/api/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential }),
                    credentials: 'include'
                });
                
                const data = await res.json();
                
                if (res.ok && data.user) {
                    showSuccess('Đăng nhập Google thành công! Đang chuyển hướng...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Lỗi đăng nhập Google');
                }
            } catch (error) {
                console.error('Google login error:', error);
                showError('Lỗi kết nối đến server');
            } finally {
                setLoading(false);
            }
        };
        
        // Helper functions
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.innerHTML = '<span class="loading-spinner"></span> Đang xử lý...';
            } else {
                btnText.textContent = isLoginMode ? 'Đăng nhập' : 'Đăng ký';
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Kiểm tra đã đăng nhập chưa
        (async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/api/auth/me`, { 
                    credentials: 'include' 
                });
                
                if (response.ok) {
                    const user = await response.json();
                    if (user.id) {
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.log('Not logged in');
            }
        })();
    </script>
</body>
</html>
